<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script_update.js" defer></script>
</head>
<body>
    <h1>Update Product</h1>
    <form id="update-product-form">
        <input type="hidden" id="product-id" />
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Product Name" />
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" placeholder="Product Price" />
        <label for="product-description">Description:</label>
        <textarea id="product-description" placeholder="Product Description"></textarea>
        <label for="category">Category:</label>
        <select id="category" name="category" multiple required></select>
        <button type="submit">Update Product</button>
        <a href="index.html">Back to Product List</a>
    </form>
    <div id="response-message"></div>

</body>
</html>
